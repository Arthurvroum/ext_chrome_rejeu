<!DOCTYPE html>
<html lang="en" style="height: 100%; margin: 0; padding: 0; min-height: 600px;">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        width: 100%;
        position: relative;
      }
      
      /* Force a more direct reset for tab mode */
      body.tab-mode {
        width: 100vw !important;
        height: 100vh !important;
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        margin: 0 !important;
        padding: 0 !important;
        overflow: hidden !important;
      }
      
      body.tab-mode #app {
        width: 100vw !important;
        height: 100vh !important;
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        margin: 0 !important;
        padding: 0 !important;
      }
      
      /* For popup mode only */
      body:not(.tab-mode) {
        width: 600px !important;
        height: 600px !important;
        min-width: 600px !important;
        min-height: 600px !important;
        overflow: auto;
      }
      
      #app {
        width: 100%;
        height: 100%;
        position: relative;
      }
    </style>
    <!-- External scripts instead of inline -->
    <script src="<%= BASE_URL %>popup-sizer.js"></script>
    <link rel="stylesheet" href="<%= BASE_URL %>popup-fix.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- Move inline script to external file -->
    <script src="<%= BASE_URL %>popup-mode-detector.js"></script>
    <script src="<%= BASE_URL %>tab-mode-init.js"></script>
  </body>
</html>
